<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/img/comic-icon-png-2.png">
    <title>SuperHero</title>
    <!--Google Fontos Comic Neue-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <!--bootstrap V4.6.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Hoja de estilo css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid mb-0">

        </div>
        <!-- Formulario de busqueda de SuperHero -->
        <form id="formularioBusqueda">
            <div class="card col-10  col-sm-6 mx-auto text-center mb-sm-5" id="overlap">
                <div class="card-body">
                    <h2 class="card-title">¡Encuentra tu SuperHero!</h2>
                    <h5 id="lead" class=" mt-sm-3 mb-3"><b id="colorSub"> Ingresa un número para buscar</b> </h5>
                    <div class="row">
                        <div class="col-6  col-sm-8 mt-sm-2 mx-auto">
                            <input id="idSuperHero" class="form-control  mx-auto " type="text" placeholder="1-732">
                        </div>
                        <div class="col-6 col-sm-12 mt-sm-3">
                            <button id="btnBuscar" type="submit" class="btn btn-dark mx-auto d-block">Encontrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Final del formulario -->
    </header>

    <!-- sección para mostrar la información del SuperHero -->
    
    <section id="app">
        <div id="superHero" class="container text-center mt-4 mt-sm-5">
            <div class="row mb-4 mx-sm-n5">
                <div class="col-12 col-sm-6 mb-sm-1 mb-4 mx-auto">
                    <img id="imgIncognito" class="col-12 col-sm-12 px-0 espacioImagen " src="assets/img/unnamed.jpg"
                        alt="Imagen Super Hero">
                </div>
                <div id="infoSuperHero" class="col-sm-6 mb-sm-1 mx-sm-auto ml-4 text-left px-5 px-sm-4">
                    <h1 id="nombreSuperHero" class="mb-3">Nombre: <span id="infoNombre"></span></h1>
                    <p> <b>Nombre real:</b> <span id="infNombreReal"></span></p>
                    <p> <b>Peso:</b> <span id="infPeso"></span></p>
                    <p> <b>Estatura:</b> <span id="infEstatura"></span></p>
                    <p> <b>Color de pelo:</b> <span id="infPelo"></span></p>
                    <p> <b>Color de ojos:</b> <span id="infOjos"></span></p>
                    <p> <b>Genero:</b> <span id="infGenero"></span></p>
                    <p> <b>Especie:</b> <span id="infEspecie"></span></p>
                    <p> <b>Publicado por:</b> <span id="infPublicado"></span></p>
                    <p> <b>Base:</b> <span id="infBase"></span></p>
                </div>
            </div>
            <!-- final información -->
            <!--         sección para el gráfico de stats -->
            <div id="statSuperHero" class="row">
                <div class="col">
                    <div id="chartdiv"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- final gráfico de stats -->
    <!-- Footer -->
    <footer class="page-footer font-small text-light bg-dark pt-0">

        <div class="footer-copyright text-center py-3 mt-5">© 2021 Copyright: PabPol</div>

    </footer>
    <!-- Fin Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
</body>

</html>
